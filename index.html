<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Genera facilmente il tuo codice fiscale in pochi clic.">
  <title>Generatore di Codice Fiscale Online</title>
  <link href="./style/reset.css" rel="stylesheet" as="style" />
  <link href="./style/style.css" rel="stylesheet" as="style" />
  <link rel="apple-touch-icon" sizes="180x180" href="style/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="style/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="style/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="style/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="style/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="titleContainer">
    <h1>Codice fiscale</h1>
  </div>

  <div class="container">
    <div class="col">
      <input tabindex="1" class="input" type="text" placeholder="Inserisci il tuo nome" id="nome" onkeypress="return /[a-zA-Z ]/.test(event.key)">
      <input tabindex="2" class="input" type="text" placeholder="Inserisci il tuo cognome" id="cognome" onkeypress="return /[a-zA-Z ]/.test(event.key)">
      <div class="row">
        <select tabindex="3" class="input" id="giorno_nascita"></select>
        <select tabindex="4" class="input" id="mese_nascita"></select>
        <select tabindex="5" class="input" id="anno_nascita"></select>
        <!-- <input tabindex="5" class="input" type="text" placeholder="Anno" id="anno_nascita" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"> -->
      </div>
      <div class="row asimmetrico">
        <input tabindex="6" class="input" type="text" placeholder="Comune di nascita" id="comune" onkeypress="return /[a-zA-Z ]/.test(event.key)">
        <select tabindex="7" class="input" id="sesso">
          <option value="M">Maschio</option>
          <option value="F">Femmina</option>
        </select>
      </div>
    </div>
  </div>
  <div id="codiceFiscaleContainer" class="codiceFiscaleContainer">
    <div class="copia">Clicca per copiare <i class="fa-regular fa-copy" style="color: #ffffff;"></i></div>
    <div id="codiceFiscale">Risultato qui</div>
    <div id='copyPopUp' class="copyPopUp">Copiato!</div>
  </div>
  <div tabindex="8" class="input button" onclick="generaCodiceFiscale()">Genera Codice Fiscale</div>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceworker.js', { scope: '/' });
    }
    </script>
</body>
<script src="./script/codiceFiscaleLogic.js"></script>
</html>
